// android/app/build.gradle

// Firebase için Google Services plugin'ini dosyanın üst kısımlarında, 'com.android.application' dan sonra uygulayın.
apply plugin: "com.android.application"
apply plugin: "com.google.gms.google-services" // Firebase için bu satır ÇOK ÖNEMLİ!
apply plugin: "org.jetbrains.kotlin.android" // Eğer Kotlin kullanıyorsanız veya kütüphaneleriniz gerektiriyorsa
apply plugin: "com.facebook.react" // <<< BU SATIR EKLENDİ/YORUMDAN ÇIKARILDI. React Native eklentisini uygular.

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    // Bu blok React Native 0.71+ sürümlerinde @react-native/gradle-plugin tarafından yönetilir.
    // Buradaki ayarların çoğu artık settings.gradle veya gradle.properties üzerinden yapılabilir.
    // 'autolinkLibrariesWithApp()' çağrısı, settings.gradle'daki
    // 'autolinkLibrariesFromCommand()' ile çakışabilir veya gereksiz olabilir.
    // Bu satır yorumlu kalmalı:
    // autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+' // Sürümü kontrol edin

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion // Bu satırın çalışması için rootProject.ext.compileSdkVersion tanımlı olmalı

    namespace "com.social.donation" // Firebase konsolundaki paket adıyla EŞLEŞTİRİLDİ
    defaultConfig {
        applicationId "com.social.donation" // Firebase konsolundaki paket adıyla EŞLEŞTİRİLDİ
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    implementation(platform("com.google.firebase:firebase-bom:33.1.0")) // Örnek sürüm, güncel olanı kullanın.
    implementation("com.google.firebase:firebase-auth")
    implementation("com.google.firebase:firebase-firestore") // Eğer Firestore kullanıyorsanız
}

